<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
</head>
<body>

<div class="container">
    <div>
        <button onclick="showDate()">Show Date</button>
        <div id="dateDisplay"></div>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="showTime()">Show Time</button>
        <div id="timeDisplay"></div>
    </div>
</div>

<script>
    function showDate() {
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = date.getDate() + '/' + date.toLocaleDateString('en-US', { month: 'long' }) + '/' + date.getFullYear();
        document.getElementById('dateDisplay').innerText = formattedDate;
    }

    function showTime() {
        const date = new Date();
        const formattedTime = date.toString();
        document.getElementById('timeDisplay').innerText = formattedTime;
    }
</script>

</body>
</html>
