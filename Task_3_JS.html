<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple Calculator</h2>
    <form id="calculator">
        <div>
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" required>
        </div>
        <div>
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" required>
        </div>
        <div>
            <button type="button" onclick="multiply()">Multiply</button>
            <button type="button" onclick="divide()">Divide</button>
        </div>
        <div class="result" id="result">
            The Result Is: <span id="resultValue"></span>
        </div>
    </form>
</div>

<script>
    function multiply() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        if (!isNaN(num1) && !isNaN(num2)) {
            const result = num1 * num2;
            document.getElementById('resultValue').innerText = result;
        } else {
            document.getElementById('resultValue').innerText = 'Invalid input';
        }
    }

    function divide() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        if (!isNaN(num1) && !isNaN(num2) && num2 !== 0) {
            const result = num1 / num2;
            document.getElementById('resultValue').innerText = result;
        } else {
            document.getElementById('resultValue').innerText = 'Invalid input';
        }
    }
</script>

</body>
</html>
